<h2 mat-dialog-title>New Study Center</h2>
<mat-dialog-content>
  <form fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Room">
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field>
        <input matInput type="number" placeholder="Capacity">
      </mat-form-field>

      <mat-slide-toggle>Availability</mat-slide-toggle>
    </div>

    <mat-form-field>
      <textarea matInput placeholder="Operation hours"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color="primary" [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
