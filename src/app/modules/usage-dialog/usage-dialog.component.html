<h2 mat-dialog-title>General Study Center Usage</h2>
<mat-dialog-content>
<img [src]="source">
</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-stroked-button color="primary" [mat-dialog-close]="true">Ok</button>
  </mat-dialog-actions>
