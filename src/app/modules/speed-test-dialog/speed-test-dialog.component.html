<div fxLayout="column">
  <h2 mat-dialog-title>Speed Test</h2>
  <mat-dialog-content>
    <iframe
      style="border:none;position:relative;top:0;left:0;width:100%;height:100%;min-height:360px;min-width: 500px;border:none;overflow:hidden !important;"
      src="//www.metercustom.net/plugin/">
    </iframe>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="warn" mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button color="primary" [mat-dialog-close]="true">Ok</button>
  </mat-dialog-actions>
</div>
